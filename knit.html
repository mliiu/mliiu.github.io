  <style>
    html,
    body {
      background-color: #f2f2e8;
      margin-left: 5%;
      margin-right: 5%;
      margin-top: 4%;
      color: #a6bed6;
      margin: 0%;
      padding: 5rem;
      justify: center;
    }
    a {
      color: red;
    }

    .finishedknits {
      font-family: bretagne;
      font-size: 3vw;
      color: #a6bed6;
      text-align: left;
      margin-top: -7%;
    }

    * {
      box-sizing: border-box;
    }

    img {
      width: 80%;
      height: 100%;
      display: block;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      transition: transform 1000ms;
      margin-bottom: 20%;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 0.5rem;
      grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
      max-width: 100%;
      width: 70rem;
    }

    figure {
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    figure::after {
      content: "";
      position: absolute;
      top: 20%;
      left: 30%;
      width: 40.2%;
      height: 40.4%;
      background: lightyellow;
      transform-origin: center;
      opacity: 0;
      transform: scale(2);
      transition: opacity 300ms;
      text-align: left;
    }

    figcaption {
      position: absolute;
      top: -15%;
      left: 10%;
      width: 80%;
      height: 100%;
      display: flex;
      place-items: center;
      text-align: center;
      padding: 1rem;
      color: gray;
      font-family: bretagne;
      font-size: 0.8rem;
      z-index: 1;
      opacity: 0;
      transition: opacity 600ms, transform 600ms;
      text-align: left;
    }

    a:is(:hover, :focus) figure::after {
      opacity: 1;
    }

    a:is(:hover, :focus) figcaption {
      opacity: 1;
      transition: opacity 600ms;
    }

    @media only screen and (max-width: 768px) {
      /* For mobile phones: */
      img {
        width: 100%;
        height: 100%;
        display: block;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        transition: transform 1000ms;
      }
      figure::after {
        width: 101%;
        height: 43%;
      }
      ul,
      .finishedknits {
        justify-content: center;
        text-align: center;
      }
      #aboutpicture {
        text-align: left;
        margin-left: -80%;
        width: 300%;
        justify-content: center;
      }
    }
  </style>
